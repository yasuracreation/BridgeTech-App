<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <title>File Uploader</title>
</head>
<body>
    <div class="container">
       <h1>Image Uploader</h1>
      <form method="post" action="/add" encType="multipart/form-data" target="_blank">
         <div class="mb-3">
           <label for="name" class="form-label">Name</label>
           <input type="text" name="first_name" class="form-control" id="name" aria-describedby="Name">
         </div>
         <div class="mb-3">
           <label for="amount" class="form-label">Amount</label>
           <input type="number" name="amount" class="form-control" id="amount">
         </div>
         <div class="mb-3">
            <label for="file" class="form-label">file</label>
            <input type="file" name="file" size="50" class="form-control" id="file">
          </div>
         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
    </div>
    <div class="container">
      <table border="1" class="table">
         <thead>
           <tr>
             <td>Name</td>
             <td>Amount</td>
             <td>image</td>
           </tr>
         </thead>
         <tbody id="displayArea"></tbody>
       </table>
    </div>
</body>
</html>
<script>
   $.ajax({ 
   type: "GET",
   dataType: "json",
   url: "/view",
   success: function(data){     
      if(data){
         data.forEach(item => {
            $('#displayArea').append('<tr><td>'+item.name+'</td> <td>'+item.amount+'</td> <td> <img width="100" src =./images/' +item.imageUrl+'></td></tr>') 
         });
        
      }   
     
   }
});
</script>
